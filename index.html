<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me — 3 Interesting Things</title>
  <style>
    :root { --maxw: 900px; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #222;
      background: url( https://i.pinimg.com/1200x/d7/56/23/d756233ec426c93d97ae259ed5a70fd9.jpg) no-repeat center center fixed;
 background-size: cover;
    }
    .page {
      width: min(100% - 2rem, var(--maxw));
      background: url( https://i.pinimg.com/1200x/d7/56/23/d756233ec426c93d97ae259ed5a70fd9.jpg) no-repeat center center fixed;
 background-size: cover;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(1.5rem, 2.5vw + .5rem, 2.25rem);
    }
    p.lead {
      margin: 0 auto 2rem;
      max-width: 60ch;
      line-height: 1.6;
    }
    .grid {
      display: grid;
      gap: 1.25rem;
      grid-template-columns: repeat(3, 1fr);
    }
    @media (max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
    }
    figure {
      margin: 0;
      border: 1px solid #eee;
      border-radius: 12px;
      overflow: hidden;
      background: #fafafa;
    }
    img {
      display: block;
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    figcaption {
      padding: .75rem 1rem;
      font-weight: 600;
    }
    .small {
      display: block;
      font-weight: 400;
      color: #555;
      margin-top: .25rem;
    }
  </style>
</head>
<body>
  <main class="page" role="main">
    <h1>Three Interesting Things About Me</h1>
    <p class="lead">
      Hi! I’m <strong>Evelyn</strong>. Here are three interesting things that make me who I am.
    </p>

    <section class="grid" aria-label="Three interesting things">
      <figure>
        <img src="https://i.pinimg.com/1200x/bf/f0/79/bff079ea00bec45d0ae2e276417d7201.jpg" alt="A picture related to Skullpanda." />
        <figcaption>
          I Love Skullpanda
          <span class="small">I collect Skullpanda figures and love their unique designs and creativity.</span>
        </figcaption>
      </figure>

      <figure>
        <img src="https://i.pinimg.com/1200x/c0/31/e3/c031e33ad24f111631093df8fee55d90.jpg" alt="Video game controller or console." />
        <figcaption>
          I Like Playing Video Games
          <span class="small">Gaming is one of my favorite hobbies, it helps me relax and have fun with friends.</span>
        </figcaption>
      </figure>

      <figure>
        <img src="https://i.pinimg.com/1200x/34/20/37/34203774bcd904476231430d53df13e1.jpg" alt="A plate of enchiladas." />
        <figcaption>
          I Like Enchiladas
          <span class="small">Enchiladas are my favorite food, especially when they’re homemade!</span>
        </figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
